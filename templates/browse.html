{% extends 'base.html' %}
{% block body %}
<div class="container">
	 	{% for column in user_list | sort | slice(4) %}
	 	<div class="four columns">
	 		{%- for user in column -%}
	 	<div class="col-md-4">
			<p><span><a href="/campaign/{{user.id}}"><img src="./static/images/{{user.img_2}}" class="img-thumbnail" </a></span></p><br> 
			<p>{{user.first_name}} {{user.last_name}}</p> 
			{%- endfor -%}
		</div> 
		</div> 
		{% endfor %}
		
</div>



{% endblock %}
