{% block body %}

<div class="container-fluid">
	<div class="row">
        <div class="col-md-2">
        </div> 


	 	{% for column in user_list | sort | slice(4) %}

			<p><span><a href="/campaign/{{user.id}}"><img src="./static/images/{{user.img_2}}" class="img-thumbnail" </a></span></p>

			{%- endfor -%}
 
		</div> 

		{% endfor %}

		 

	</div>

	<a class="coinbase-button" data-code="8e3abf862758a9836c7f0e98dd5c6aca" data-button-style="custom_large" data-custom="USER1" href="https://coinbase.com/checkouts/8e3abf862758a9836c7f0e98dd5c6aca">Donate Bitcoins</a>

  	<script src="https://coinbase.com/assets/button.js" type="text/javascript"></script>
	 


</div>
