{% extends 'base.html' %}
{% block body %}

	<h2>Name: {{user.first_name}} {{user.last_name}} ID:{{user.id}}</h2>
	<h2>Linkedin/Github/Twitter: {{user.linkedin}} {{user.github}} {{user.twitter}} </h2>
	<
    <img src="../static/images/{{user.id}}.png">

    {% for campaign in user.campaigns %}
    <h1></h1>
    <h1>video:{{campaign.video}}</h1>
    <iframe width="640" height="360" src="{{campaign.video}}" frameborder="0" allowfullscreen></iframe>
    <iframe width="640" height="360" src="//www.youtube.com/embed/zngK13FMgXM?feature=player_detailpage" frameborder="0" allowfullscreen></iframe>
    {% endfor %}
{% endblock %}
