<html>
    <head>
        <title>My Blog App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
<div id="fb-root"></div>
<script>
(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "http://connect.facebook.net/en_US/all.js#xfbml=1";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
</script>


        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <ul class="nav">
                        <li><a href="{{url_for("browse")}}">Browse</a></li>
                        <li><a href="{{url_for("browse")}}">Learn</a></li>
                        <li><a href="{{url_for("create_info")}}">Create Campaign</a></li>

                        {% if current_user.is_anonymous() %}
                        <li><a href="{{url_for("login")}}">Login</a></li>
                        {% else %}
                        <li><a href="{{url_for("logout")}}">Logout</a></li><br>

                        <li><p>Logged in as {{current_user.email}}</li></p>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            <ul>
            {% for message in get_flashed_messages() %}
            <li>{{message}}</li>
            {% endfor %}
            </ul>
            <p>
            {% block body %}
            {% endblock %}
            </p>
        </div>
    </body>
</html>
